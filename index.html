
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Project: Library</title>
</head>
<body>

    <div id="page--container">

        <div id="page--body">
            <div id="nav--container">
                <p>My Personal Library</p>
            </div>  
            <div id="book--list--container">
                <div class="book--card">
                    <div class="book-details">
                        <h2 class="book--author">The Book about Books <img src="img/x-circle.svg" class="remove--button" data-index="alpha"></h2>
                        <div class="author--details">
                            <p>John Writer</p>
                            <p>1372</p>
                        </div>
                    </div>
                    <div class="book--progress">
                        <div class="progress--bar">
                            <div class="progress--reading"></div>
                            <div class="progress--on-hold"></div>
                            <div class="progress--finished"></div>
                        </div>
                        <p class="progress--text">Not Started</p>
                    </div>
                </div>
                <div class="book--add"><p>+</p></div>
            </div>
            

            <div id="page--footer">
                <p>Copyright Â© Akirih 2023</p>
            </div>
        </div>


    </div>
</body>
</html>
